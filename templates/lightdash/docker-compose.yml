version: "3.8"

services:
  lightdash:
    image: lightdash/lightdash:latest
    ports:
      - "8080:8080"
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: lightdash
      PGPASSWORD: lightdash
      PGDATABASE: lightdash
      LIGHTDASH_SECRET: clawdata-dev-secret
      LIGHTDASH_LOG_LEVEL: info
      SITE_URL: http://localhost:8080
    depends_on:
      - postgres
    volumes:
      - ../../apps/dbt:/usr/app/dbt

  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: lightdash
      POSTGRES_PASSWORD: lightdash
      POSTGRES_DB: lightdash
    volumes:
      - lightdash_pgdata:/var/lib/postgresql/data

volumes:
  lightdash_pgdata:
