<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClawData</title>
  <link rel="icon" type="image/png" href="/public/octopus64.png" />
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>

  <!-- ═══ Navbar ═══════════════════════════════════════════════════ -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
      </button>
      <div class="navbar-brand">
        <img class="brand-icon-img" src="/public/octopus64.png" alt="ClawData" />
        <span class="brand-title">ClawData</span>
      </div>

    </div>

    <div class="navbar-center">
      <button class="commander-trigger" id="commanderTrigger">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
        <span>Search or command...</span>
        <kbd>&#x2318;K</kbd>
      </button>
    </div>

    <div class="navbar-right">
      <div class="navbar-stats">
        <div class="navbar-stat">
          <span class="navbar-stat-value" id="statAgentsActive">0</span>
          <span class="navbar-stat-label">Agents</span>
        </div>
        <div class="navbar-stat">
          <span class="navbar-stat-value" id="statTasksQueue">0</span>
          <span class="navbar-stat-label">Queue</span>
        </div>

      <div class="navbar-status" id="gatewayStatus">
        <div class="status-dot"></div>
        <span id="gatewayStatusText">CONNECTING</span>
      </div>

      <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>

      <div class="navbar-clock">
        <span class="clock-time" id="clockTime">00:00:00</span>
        <span class="clock-date" id="clockDate">---</span>
      </div>
    </div>
  </nav>

  <!-- ═══ App Shell ════════════════════════════════════════════════ -->
  <div class="app-shell">

    <!-- ─── Sidebar ──────────────────────────────────────────────── -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-section-label">Overview</div>
        <a class="sidebar-item active" data-page="dashboard" href="#dashboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
          <span>Dashboard</span>
        </a>
        <a class="sidebar-item" data-page="feed" href="#feed">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
          <span>Live Feed</span>
          <span class="sidebar-badge" id="feedBadge"></span>
        </a>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-section-label">Work</div>
        <a class="sidebar-item" data-page="tasks" href="#tasks">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
          <span>Tasks</span>
          <span class="sidebar-badge" id="tasksBadge"></span>
        </a>
        <a class="sidebar-item" data-page="queue" href="#queue">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M9 21V9"/></svg>
          <span>Queue</span>
        </a>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-section-label">Team</div>
        <a class="sidebar-item" data-page="team" href="#team">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          <span>Agents</span>
          <span class="sidebar-badge green" id="agentsBadge"></span>
        </a>
        <a class="sidebar-item" data-page="skills" href="#skills">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
          <span>Skills</span>
        </a>
        <a class="sidebar-item" data-page="memory" href="#memory">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74V17a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 0 1 7-7z"/><path d="M10 21h4"/><path d="M9 17h6"/></svg>
          <span>Memory</span>
        </a>
        <a class="sidebar-item" data-page="office" href="#office">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v3"/><path d="M12 12v4"/><path d="M2 12h20"/></svg>
          <span>Office</span>
        </a>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-section-label">System</div>
        <a class="sidebar-item" data-page="usage" href="#usage">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
          <span>Usage</span>
        </a>
        <a class="sidebar-item" data-page="gateway" href="#gateway">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="8" rx="2"/><rect x="2" y="14" width="20" height="8" rx="2"/><circle cx="6" cy="6" r="1"/><circle cx="6" cy="18" r="1"/></svg>
          <span>Gateway</span>
        </a>
        <a class="sidebar-item" data-page="settings" href="#settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
          <span>Settings</span>
        </a>
      </div>

      <!-- Sidebar footer -->
      <div class="sidebar-footer">
        <div class="sidebar-presence" id="sidebarPresence"></div>
      </div>
    </aside>

    <!-- ─── Main Content ─────────────────────────────────────────── -->
    <main class="main-content" id="mainContent">
      <!-- Pages rendered here by router -->
    </main>

  </div>

  <!-- ═══ Commander (Cmd+K) Overlay ════════════════════════════════ -->
  <div class="commander-overlay" id="commanderOverlay">
    <div class="commander-modal">
      <div class="commander-input-wrap">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
        <input type="text" class="commander-input" id="commanderInput" placeholder="Type a command or search..." autocomplete="off" />
        <kbd class="commander-esc">ESC</kbd>
      </div>
      <div class="commander-results" id="commanderResults"></div>
    </div>
  </div>

  <script src="/public/app.js"></script>
</body>
</html>
