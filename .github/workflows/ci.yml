name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit

  dbt:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dbt
        run: pip install dbt-core dbt-duckdb

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install & build
        run: npm ci && npm run build

      - name: Install dbt packages
        run: dbt deps --project-dir apps/dbt --profiles-dir apps/dbt

      - name: Ingest sample data
        run: node build/cli.js data ingest-all

      - name: dbt seed
        run: node build/cli.js dbt seed

      - name: dbt run
        run: node build/cli.js dbt run

      - name: dbt test
        run: node build/cli.js dbt test
